<!--
Embed Calculator for money spend for cigaretes.
-->
<!DOCTYPE html>
<html lang="cs-CZ">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <form>
    <div>
      <h1>Cena krabičky cigaret</h1>
      <input type="number" id="cost" name="" value="120"/>
      <label for="cost">Kč</label>
    </div>
    <div>
      <h1>Počet cigaret vykouřených denně</h1>
      <input type="number" id="per-day" name="" value="6"/>
      <label for="per-day">ks</label>
    </div>
    <input onclick="calculate();" type="button" value="Spočítat"/>
  </form>

  <footer>
      <div>
        <h1>Za měsíc</h1>
        <h2><span id="month">0</span> Kč</h2>
      </div>
    <div>
        <h1>Za rok</h1>
        <h2><span id="year">0</span> Kč</h2>
      </div>
      <div>
        <h1>Za 10 let</h1>
        <h2><span id="10years">0</span> Kč</h2>
      </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
