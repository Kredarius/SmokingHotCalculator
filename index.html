<!--
Embed Calculator for money spend for cigaretes.
-->
<!DOCTYPE html>
<html lang="cs-CZ" style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;">

<head style="box-sizing: border-box;">
  <meta charset="UTF-8" style="box-sizing: border-box;">
  <link rel="preconnect" href="https://fonts.googleapis.com" style="box-sizing: border-box;">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin style="box-sizing: border-box;">


  <title style="box-sizing: border-box;">Calculator</title>
</head>

<body style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;line-height: 1;">
  <div id="smoking-hot-calculator" style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 22px;vertical-align: baseline;font-family: 'Goudy Old Style', 'Trebuchet MS', sans-serif;width: 500px;height: 300px;font-weight: bold;overflow:hidden;letter-spacing: -1px;">
  <form style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;background-color: white;display: flex;flex-direction: column;justify-content: space-around;align-items: center;height: 240px;">
    <div style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;width: 250px;">
      <h1 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 18px;vertical-align: baseline;font-family: 'Consolas', 'Courier New', sans-serif;font-weight: normal;text-transform: uppercase;">Cena krabičky cigaret:</h1>
      <input type="number" id="cost" name="" value="126" min="0" max="999" style="box-sizing: border-box;background-color: lightgrey;font: inherit;width: 150px;margin: 10px;padding: 10px;text-align: right;">
      <label for="cost" style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;">Kč</label>
    </div>
    <div style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;width: 250px;">
      <h1 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 18px;vertical-align: baseline;font-family: 'Consolas', 'Courier New', sans-serif;font-weight: normal;text-transform: uppercase;width: 300px;">Počet cigaret vykouřených denně:</h1>
      <input type="number" id="per-day" name="" value="" min="0" max="999" style="box-sizing: border-box;background-color: lightgrey;font: inherit;width: 150px;margin: 10px;padding: 10px;text-align: right;">
      <label for="per-day" style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;">ks</label>
    </div>
    <!-- <input onclick="calculate();" type="button" value="Spočítat"/> -->
  </form>

  <div style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;display: flex;background-color: lightgrey;justify-content: space-between;position: relative; bottom: 0px;">
      <div style="box-sizing: border-box;margin: 0;padding: 10px 10px;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;display: inline-block;width: auto;min-width: 120px;text-align: right;">
        <h1 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 18px;vertical-align: baseline;font-family: 'Consolas', 'Courier New', sans-serif;font-weight: normal;text-align: left;text-transform: uppercase;">Za měsíc:</h1>
        <h2 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline; line-height: 1.5;"><span id="month" style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;">0</span> Kč</h2>
      </div>
    <div style="box-sizing: border-box;margin: 0;padding: 10px 10px;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;display: inline-block;width: auto;min-width: 150px;text-align: right;">
        <h1 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 18px;vertical-align: baseline;font-family: 'Consolas', 'Courier New', sans-serif;font-weight: normal;text-align: left;text-transform: uppercase;">Za rok:</h1>
        <h2 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;line-height: 1.5;"><span id="year" style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;">0</span> Kč</h2>
      </div>
      <div style="box-sizing: border-box;margin: 0;padding: 10px 10px;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;display: inline-block;width: auto;min-width: 150px;text-align: right;">
        <h1 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 18px;vertical-align: baseline;font-family: 'Consolas', 'Courier New', sans-serif;font-weight: normal;text-align: left;text-transform: uppercase;">Za 10 let:</h1>
        <h2 style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;line-height: 1.5;"><span id="10years" style="box-sizing: border-box;margin: 0;padding: 0;border: 0;font: inherit;font-size: 100%;vertical-align: baseline;">0</span> Kč</h2>
      </div>
  </div>
  <script style="box-sizing: border-box;">
    function calculate() {
  	  let cost = +document.getElementById("cost").value;
      let consumPerDay = +document.getElementById("per-day").value;
  		if (cost > 999) {
  			cost = 999;
  			document.getElementById("cost").value = cost;
  		}
  		else if (cost < 0) {
  			cost = 0;
  			document.getElementById("cost").value = cost;
  		}
  		if (consumPerDay > 999) {
  			consumPerDay = 999;
  			document.getElementById("per-day").value = consumPerDay;
  		} else if (consumPerDay < 0) {
  			consumPerDay = 0;
  			document.getElementById("per-day").value = consumPerDay;
  		}
      let costPerDay = cost * consumPerDay / 20;
      let costPerMonth = costPerDay * 30;
      let costPerYear = costPerDay * 365;
      let costPer10Years = costPerDay * 3652;
  		function format(num) {
  			text = Math.floor(num).toString();
  			return (text.slice(0,-6)+" "+text.slice(-6,-3)+" "+text.slice(-3))
  		}
      document.getElementById("month").innerHTML = format(costPerMonth);
      document.getElementById("year").innerHTML = format(costPerYear);
      document.getElementById("10years").innerHTML = format(costPer10Years);
  }
  document.getElementById("cost").addEventListener("change", calculate);
  document.getElementById("per-day").addEventListener("change", calculate);
  document.getElementById("cost").addEventListener("keyup", calculate);
  document.getElementById("per-day").addEventListener("keyup", calculate);

  </script>
  </div>
</body>

</html>
